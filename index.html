  <body>
    <!--container start-->
    <div class="container">
      <div class="wrapper">
        <form action="#FIXME" method="" id="myform">
          <div class="fname">
            <label for="First Name"> First Name: </label>
            <input type="text" name="fname" id="first_name">
            <span id="fname_error_msg" class="fa fa-exclamation"></span>
          </div>

          <div class="lname">
            <label for="Last Name"> Last Name: </label>
            <input type="text" name="lname" id="last_name">
            <span id="lname_error_msg" class="fa fa-exclamation"></span>
          </div>

          <div class="gender">
            <label for="Gender"> Gender:  </label>
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female"> Female
            <span id="radio_error_msg" class="fa fa-exclamation"></span>
          </div>

          <div class="add">
            <label for="Address">Address: </label>
            <textarea name="address" id="address"></textarea>
            <span id="address_error_msg" class="fa fa-exclamation"></span>
          </div>

          <div class="terms">
            <input type="checkbox" id="condition" name="condition"> 
            <label for="Terms & conditions">Terms & conditions</label>
            <span id="condition_error_msg" class="fa fa-exclamation"></span>
          </div>

          <button type="submit" id="submit">Submit</button>
          <button type="reset" id="reset">Cancle</button>
        </form>

        <ul>
          <li>
            <ul id="form-head">
              <li>First Name</li>
              <li>Last Name</li>
              <li>Gender</li>
              <li>Address</li>
              <li>Edit</li>
              <li>Delete</li>
            </ul>
          </li>
          <li>
            <ul id="form-data"></ul>
          </li>
        </ul>
      </div>
    </div>
    <!--container end-->

    <script src="assets/js/script.js"></script>



  </body>
